 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>TicTacToe</title>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
<!--     Project by House Moses: Cyd V., Alexx H., Deneille D., James P., Joshua F., Kelly Ch., Mecca Y., Tiago D., Will S. -->
    <h1>TicTac Toe</h1>
    <h2 class="playerTurn">Player X will begin!</h2>
    <section class="playField">
      <div class="box one hover"></div>
      <div class="box two hover"></div>
      <div class="box three hover"></div>
      <div class="box four hover"></div>
      <div class="box five hover"></div>
      <div class="box six hover"></div>
      <div class="box seven hover"></div>
      <div class="box eight hover"></div>
      <div class="box nine hover"></div>
    </section>
    <h3 class="winner"></h3>
    <button class="reset">Reset Game</button>
    <!-- import the webpage's javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
